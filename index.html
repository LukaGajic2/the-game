<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css"> 
  <meta name="description" content="Rock,Paper,Scissors,Lizard,Spock game">  
  <meta name="keywords" content="rock,paper,scissors,lizard,spock">
  <title>The Game</title>
</head>
<body>
  <header>
    <h1 id="header">Rock Paper Scissors Lizard Spock</h1>
  </header>
  <main>
    <div id="game-area">
      <button id="rock" aria-label="rock" onclick="playerGame('rock')" class="move-button">
        <img id="rock-image" src="assets/images/rock-image.png" class="move-icon" alt="rock-emoji">
      </button>
      <button id="paper" aria-label="paper" onclick="playerGame('paper')" class="move-button">
        <img id="paper-image" src="assets/images/paper-image.png" class="move-icon" alt="paper-emoji">
      </button>
      <button id="scissors" aria-label="scissors" onclick="playerGame('scissors')" class="move-button">
        <img id="scissors-image" src="assets/images/scissors-image.png" class="move-icon" alt="scissors-emoji">
      </button>
      <button id="lizard" aria-label="lizard" onclick="playerGame('lizard')" class="move-button">
        <img id="lizard-image" src="assets/images/lizard-image.png" class="move-icon" alt="lizard-emoji">
      </button>
      <button id="spock" aria-label="spock" onclick="playerGame('spock')" class="move-button">
        <img id="spock-image" src="assets/images/spock-image.png" class="move-icon" alt="spock-emoji">
      </button> 
    </div>
    <div id='move-area'>
      <p id="player"></p>
      <p id="computer"></p>
    </div>
    <p id="result"></p>
    <div id="score-area">
      <p id="wins">Wins</p>
      <p id="losses">Losses</p>
      <p id="ties">Ties</p>
    </div>
    <div id="reset-div">
      <button id="reset-btn" onclick="reset();">start again</button>
    </div>
    
  </main>
  <footer>
    <p>for education purpose only. and FUN!</p>
  </footer>

  <script src="assets/javascript/script.js"></script>

</body>
</html>
