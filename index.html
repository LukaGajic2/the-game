<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="assets/style.css" rel="stylesheet" >
  <title>The Game</title>
</head>
<body>
  <main>
    <heading id="heading">
      <h1 id="header"> Rock Paper Scissors Lizard Spock</h1>
    </heading>
    <div id="game-area">
      <button aria-label="rock" onclick="playerGame('rock')">Rock</button>
      <button aria-label="paper" onclick="playerGame('paper')">Paper</button>
      <button aria-label="scissors" onclick="playerGame('scissors')">Scissors</button>
      <button aria-label="lizard" onclick="playerGame('lizard')">Lizard</button>
      <button aria-label="spock" onclick="playerGame('spock')">Spock</button>
      <button onclick="reset();">start again</button>
    </div>
    <div id="score-area">
      <p id="result"></p>
      <p id="wins">Wins</p>
      <p id="losses">Losses</p>
      <p id="ties">Ties</p>
    </div>
    <footer>
      <p>for education purposes only. and fun!</p>
    </footer>
  </main>
    
    <script src="assets/script.js"></script>
    
</body>
</html>
